{% extends 'polls/base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
  <h1>Forgot your password?</h1>
  <p>Enter your email address below, and you will receive email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    <p>{{ form }}</p>
    <input type="submit" value="Send the email">
  </form>
{% endblock %}
