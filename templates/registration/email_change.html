{% extends "recsys/base.html" %}
{% block title %}BCG|Change Email Address{% endblock %}
{% block content %}
<br>
<h1>Change your email address</h1>
<br>
{% if error_text %}
<li>{{ error_text }}</li>
{% endif %}
<form action="{% url 'email_change' %}" method="POST">
   {% csrf_token %}
   <div class="fieldWrapper">
    <input type="text" 
    name="new_email"
    value="{{request.POST.new_email}}"
    autofocus >
    <input type="submit" value="Submit">
</div>
</form>
{% endblock %}
