{% extends 'recsys/base.html' %}

{% block title %}BCG Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
<a href="{% url 'password_reset' %}">Forgot password?</a>
<br>
<h3><a href="{% url 'signup' %}">Create a new user account.</a></h3>
{% endblock %}
