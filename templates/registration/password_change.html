{% extends "recsys/base.html" %}

{% block title %}Password Change{% endblock %}

{% block content %}
<h1>Change Password</h1>
<form action="{% url 'password_change' %}" method="post">
    {% csrf_token %}
    <table class='change_password_table'>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
{% endblock %}
